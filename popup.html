<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./popup.js"></script>
    <link type="text/css" rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <main class="main">
      <h1>Editar dados padrões</h1>
      <form>
        <div>
          <label for="textRequerido">Requerido</label>
          <input type="text" id="textRequerido" />
        </div>
        <div>
          <label for="textPrazo">Prazo</label>
          <input type="text" id="textPrazo" />
        </div>
        <div>
          <label for="textEmail">E-mail</label>
          <input type="text" id="textEmail" />
        </div>
        <div>
          <label for="textVara">Vara</label>
          <input type="text" id="textVara" />
        </div>
        <div>
          <label for="textMotivo">Motivo</label>
          <textarea id="textMotivo" rows="3"></textarea>
        </div>
        <div class="buttonWrap">
          <button id="buttonResetar">Configurações Padrões</button>
          <button id="buttonSalvar">Salvar</button>
        </div>
      </form>
    </main>
  </body>
</html>
